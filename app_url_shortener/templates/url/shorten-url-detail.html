{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form class="row g-3 mt-3">
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Original URL</label>
            <input value="{{shorten_url_detail.original_url}}" type="text" class="form-control" id="inputAddress" disabled>
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Shortened URL</label>
            <input value="{{ request.scheme }}://{{ request.get_host }}{% url 'open-shorten-url' shorten_url_detail.short_url %}" type="text" class="form-control" id="inputAddress" disabled>
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Created At</label>
            <input value="{{shorten_url_detail.created_at}}" type="text" class="form-control" id="inputAddress" disabled>
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Updated At</label>
            <input value="{{shorten_url_detail.updated_at}}" type="text" class="form-control" id="inputAddress2" disabled>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" {% if shorten_url_detail.status %}checked{% endif %} disabled>
                <label class="form-check-label" for="gridCheck">
                    Active
                </label>
            </div>
        </div>
    </form>
{% endblock content %}
